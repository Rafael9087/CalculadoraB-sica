<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/imagens/IconeCalculadora.png" type="image/png">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora" id="calculadora">
        <input type="text" disabled>
        <div class="botoes">
            <div class="linha">
                <button class="sinal">/</button>
                <button class="sinal">*</button>
                <button class="sinal">-</button>
                <button class="sinal">+</button>
            </div>
            <div class="linha">
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="sinal">.</button>
            </div>
            <div class="linha">
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero">C</button>
            </div>
            <div class="linha">
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="enter">=</button>
            </div>
            <div class="linha">
                <button class="numero-zero">0</button>
                <button class="sinal">,</button>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
